name: Docker image build

on:
  pull_request:
    branches:
      - develop
    paths-ignore:
      - 'tests/**'

jobs:
  test-docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Build Docker image
        run: docker build -t forms/api .
